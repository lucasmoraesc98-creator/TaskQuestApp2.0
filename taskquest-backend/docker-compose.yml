version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: taskquest-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: taskquest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: taskquest-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/taskquest?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ../taskquest-frontend
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: taskquest-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:

networks:
  default:
    name: taskquest-network